name: C++ CI/CD for Physics Simulator

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # 1. Создание релиза и определение версии (работает всегда, но релиз только для main/master)
  create-release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump_version.outputs.new_tag }}
      is_release: ${{ steps.check_branch.outputs.is_release }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release branch
        id: check_branch
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/heads/main || "${{ github.ref }}" == refs/heads/master ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags --force
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$LAST_TAG" >> $GITHUB_ENV

      - name: Bump version or set dev
        id: bump_version
        run: |
          if [ "${{ steps.check_branch.outputs.is_release }}" = "true" ]; then
            # Для main/master - увеличиваем патч
            VERSION=${LAST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "Release version: $NEW_TAG"
          else
            # Для PR - dev версия
            NEW_TAG="dev-${{ github.sha:0:8 }}"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "Development version: $NEW_TAG"
          fi

      - name: Create Release (только для main/master)
        if: steps.check_branch.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          name: Release ${{ steps.bump_version.outputs.new_tag }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2. Сборка Linux (зависит от create-release)
  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsfml-dev \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxi-dev \
            libxinerama-dev \
            libudev-dev \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev \
            libgl1-mesa-dev \
            libfreetype6-dev \
            ninja-build \
            cmake \
            xvfb

      - name: Configure with Ninja
        run: |
          echo "Building version: ${{ needs.create-release.outputs.new_tag }}"
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DVERSION="${{ needs.create-release.outputs.new_tag }}"

      - name: Build project
        run: cmake --build build

      - name: Verify build
        run: |
          if [ -f "build/physics" ]; then
            echo "✅ Linux build successful"
            file build/physics
          else
            echo "❌ Linux executable not found"
            exit 1
          fi

      - name: Verify data
        run: |
          if [ -d "data" ]; then
            echo "Data files:"
            ls -la data/
          else
            echo "❌ Data directory not found!"
            exit 1
          fi

      - name: Quick test
        run: |
          timeout --preserve-status 3 xvfb-run -a ./build/physics data/smile.txt || true
          echo "Test completed"

      - name: Package (Linux)
        run: |
          VERSION="${{ needs.create-release.outputs.new_tag }}"
          mkdir -p physics-linux-$VERSION
          cp build/physics physics-linux-$VERSION/
          cp -r data/ physics-linux-$VERSION/ 2>/dev/null || true
          tar -czf physics-linux-$VERSION.tar.gz physics-linux-$VERSION/

      - name: Upload Linux package to release
        if: needs.create-release.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.new_tag }}
          files: physics-linux-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact (для PR)
        if: needs.create-release.outputs.is_release == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: physics-linux
          path: physics-linux-*.tar.gz
          retention-days: 1

  # 3. Сборка Windows (зависит от create-release)
  build-windows:
    needs: create-release
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install SFML
        shell: pwsh
        run: |
          # Скачиваем SFML для Windows
          $SFML_URL = "https://github.com/SFML/SFML/releases/download/2.6.0/SFML-2.6.0-windows-vc17-64-bit.zip"
          Invoke-WebRequest -Uri $SFML_URL -OutFile "sfml.zip"
          Expand-Archive -Path "sfml.zip" -DestinationPath "C:/SFML"
          echo "SFML_DIR=C:/SFML/lib/cmake/SFML" >> $env:GITHUB_ENV

      - name: Configure with Ninja
        shell: pwsh
        run: |
          echo "Building version: ${{ needs.create-release.outputs.new_tag }}"
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DVERSION="${{ needs.create-release.outputs.new_tag }}" -DSFML_DIR="$env:SFML_DIR"

      - name: Build project
        run: cmake --build build

      - name: Find executable
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path build -Recurse -Include *.exe | Select-Object -First 1
          if ($exe) {
            echo "EXE_PATH=$($exe.FullName)" >> $env:GITHUB_ENV
            echo "✅ Found executable: $($exe.FullName)"
          } else {
            echo "❌ No executable found!"
            exit 1
          fi

      - name: Verify data files
        shell: pwsh
        run: |
          if (Test-Path "data") {
            Write-Host "✅ Data directory found"
          } else {
            Write-Host "❌ Data directory not found!"
            exit 1
          fi

      - name: Quick test
        shell: pwsh
        run: |
          $process = Start-Process -FilePath "$env:EXE_PATH" -ArgumentList "data\smile.txt" -NoNewWindow -PassThru
          Start-Sleep -Seconds 2
          if (!$process.HasExited) {
            $process.CloseMainWindow() | Out-Null
            Start-Sleep -Seconds 1
            if (!$process.HasExited) {
              Stop-Process -Id $process.Id -Force
            }
          }
          Write-Host "Test completed"

      - name: Package (Windows)
        shell: pwsh
        run: |
          $VERSION = "${{ needs.create-release.outputs.new_tag }}"
          $FOLDER = "physics-windows-$VERSION"
          mkdir $FOLDER
          Copy-Item "$env:EXE_PATH" $FOLDER/
          Copy-Item "C:/SFML/bin/*.dll" $FOLDER/
          Copy-Item -Recurse "data" $FOLDER/ 2>$null
          Compress-Archive -Path "$FOLDER/*" -DestinationPath "physics-windows-$VERSION.zip"

      - name: Upload Windows package to release
        if: needs.create-release.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.new_tag }}
          files: physics-windows-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact (для PR)
        if: needs.create-release.outputs.is_release == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: physics-windows
          path: physics-windows-*.zip
          retention-days: 1